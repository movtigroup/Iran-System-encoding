version: 1.0
profile:
  name: qodana.starter

bootstrap: pip install .

# Docker image for Python code analysis
image: jetbrains/qodana-python:2024.3

# Analysis scope properties
properties:
  jetbrains.qodana.severity.profile: "PROBLEM_METHOD"
  python.check.members: "true"
  python.check.unresolved.refs: "true"

# Specify the inspections to include
include:
  - name: PyCompatibilityInspection
    params:
      IGNORED_VERSIONS: "2.7, 3.5"
  - name: PyPep8NamingInspection
  - name: PyUnresolvedReferencesInspection
  - name: PyUnusedLocalInspection

# Exclude paths from all inspections
exclude:
  - name: "All"
    paths:
      - "**/venv/**"
      - "**/__pycache__/**"
      - "**/*.pyc"
      - "**/build/**"
      - "**/dist/**"
      - "**/*.egg-info/**"
